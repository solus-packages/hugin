name       : hugin
version    : 2020.0.0
release    : 26
source     :
    - https://sourceforge.net/projects/hugin/files/hugin/hugin-2020.0/hugin-2020.0.0.tar.bz2 : 283e7601259a7914cb075333424410928a439dc5f84216f33e2fe55501fbcacb
homepage   : http://hugin.sourceforge.net/
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Hugin - Panorama photo stitcher
description: |
    With Hugin you can assemble a mosaic of photographs into a complete immersive panorama, stitch any series of overlapping pictures and much more.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(exiv2)
    - pkgconfig(fftw3)
    - pkgconfig(glew)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(libpano13)
    - pkgconfig(libpng)
    - pkgconfig(libssh)
    - pkgconfig(libtiff-4)
    - pkgconfig(sqlite3)
    - pkgconfig(xi)
    - pkgconfig(xmu)
    - libboost-devel
    - swig
    - vigra-devel
    - wxwidgets-devel
rundeps    :
    - enblend-enfuse
    - lensfun
    - perl-image-exiftool
setup      : |
    %patch -p1 < $pkgfiles/OpenEXR-instead-of-ilmbase.patch
    %cmake_ninja -DUSE_GDKBACKEND_X11=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
